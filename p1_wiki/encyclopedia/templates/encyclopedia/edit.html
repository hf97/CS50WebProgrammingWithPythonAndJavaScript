{% extends "encyclopedia/layout.html" %}

{% block title %}
    {{title}}
{% endblock %}

{% block body %}
    <h1>Edit Page</h1>

    <form action="{% url 'save' %}" method="POST">
        {% csrf_token %}
        <input type="hidden" name="title" value="{{title}}">            
        <textarea class="form-control" rows="20" id="newContent" name="newContent">{{ content }}</textarea>
        <input type="submit" value="save">
    </form>
{% endblock %}
