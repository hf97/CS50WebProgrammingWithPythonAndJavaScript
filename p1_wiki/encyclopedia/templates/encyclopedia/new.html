{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Page
{% endblock %}

{% block body %}
    <h1>Add New Page</h1>

    {% if message %}
    <h4>{{ message }}</h4>
    {% endif %}

    <form action="{% url 'new' %}" method="POST">
        {% csrf_token %}
        <input type="submit">
        {{ form }}
    </form>
{% endblock %}
