<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="../style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="back">
            <a href='../index.html'>Google Search</a>
        </div>

        <div class="ASForm">
            <h1>Advanced Search</h1>
            <form >
                <label for="allwords">All these words</label>
                <input type="text" id="allwords" name="allwords">
                <br>
                <br>
                <label for="thisword">This exact word or phrase</label>
                <input type="text" id="thisword" name="thisword">
                <br>
                <br>
                <label for="anythiswords">Any of this words</label>
                <input type="text" id="anythiswords" name="anythiswords">
                <br>
                <br>
                <label for="nonethiswords">None of these words</label>
                <input type="text" id="nonethiswords" name="nonethiswords">
                <br>
                <br>
                <input id="submitASearch" type="submit">
            </form>
        </div>

    </body>
</html>
