<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link href="../style.css" rel="stylesheet">
    </head>
    <body>
        
        <div class="back">
            <a href='../index.html'>Google Search</a>
        </div>

        <div class="ASForm">
            <h1>Advanced Search</h1>
            <form action="https://google.com/search">
                <div id="formASearch">
                    <div id="Awords">
                        <label for="allwords">All these words</label>
                        <br>
                        <br>
                        <label for="thisword">This exact word or phrase</label>
                        <br>
                        <br>
                        <label for="anythiswords">Any of this words</label>
                        <br>
                        <br>
                        <label for="nonethiswords">None of these words</label>
                    </div>
    
                    <div id="Ainput">
                        <input type="text" id="allwords" name="as_q">
                        <br>
                        <br>
                        <input type="text" id="thisword" name="as_epq">
                        <br>
                        <br>
                        <input type="text" id="anythiswords" name="as_oq">
                        <br>
                        <br>
                        <input type="text" id="nonethiswords" name="as_eq">
                    </div>
                </div>
                <input id="submitASearch" type="submit">
            </form>
        </div>

    </body>
</html>
